<!DOCTYPE html>
<html>
<head>
    <title></title>
    <!-- 상수와 변수 -->
    <!-- 상수와 변수는 어떤 값에 이름을 붙여서 사용하는 것을 말한다. -->
    <!-- 상수: '항상 같은 수'라는 의미로 한 번 값을 붙이면 수정할 수없다. -->
    <!-- 변수: '변할 수 있는 수 '로 값을 수정할 수 있다.-->
    <script>
            // 상수는 const키워드로 선언한다.
            const name = value; 
            // 상수는 한 파일에서 한 번만 선언할 수 있다.
            // 상수는 한 번만 선언할 수 있으므로 선언할 때 반드시 값을 함께 지정해줘야한다.
            // 값을 지정해주지 않으면 오류가 생긴다.
            // 한 번 선언된 상수의 자료는 변경할 수 없다. 만약 값을 변경하면 오류가 생긴다.

            // 변수를 만들 때는 let 키워드를 사용한다.
            let varibale = value;
            // 변수도 한 파일에서 한 번만 선언 가능,  비교적 상수에 비해서 유연하다.

            // 언제 상수를 사용하고 언제 변수를 사용할까? 의문이 든다면 
            // '변경할 가능성이 있으면' 변수를 사용하고, '변경할 가능성이 없으면' 상수를 사용해라

            // 변수를 생성할 수 있는 키워드로 var도 있다. 하지만 과거에 사용하던 것으로 
            // var는 변수를 중복해서 선언할 수 있다는 위험성,
            // 변수가 속하는 범위가 애매하다는 이유로 let으로 대체 되었다.

            // 변수에 적용할 수 있는 연산자를 알아보자.

            // 복합 대입 연산자.
            // += -> 기존 변수의 값에 값을 더한다 a += 1 -> a = a+1의 의미이다.
            // -= -> 기존 변수의 값에 값을 뺀다 a -= 1 -> a = a-1의 의미이다.
            // *= -> 기존 변수의 값에 값을 곱한다. a *= 1 -> a = a*1의 의미이다.
            // /= -> 기존 변수의 값에 값을 나눈다. a /= 1 -> a = a/1의 의미이다.
            // %= -> 기존 변수의 값에 나머지를 구한다. a %= 1 -> a = a%1의 의미이다.

            // 예시를 살펴본다.

            // value라는 변수를 10으로 선언. 
            let value = 10

            // value에 10을 더한다.
            value += 10

            // value의 값은 10 + 10 => 20이 된다.
            value

            // 또 다른 예제를 살펴보자.
            let list =''

            // 연산자를 사용해보자.
            list += '<ul>';
            list += '<li>Hello</li>';
            list += '<li>JavaScript...!</li>';
            list += '</ul>';

            document.write(list)

            // 증감 연산자
            // 변수++ -> 기존의 변수 값에 1을 더한다 (후위)
            // ++변수 -> 기존의 변수 값에 1을 더한다 (전위)

            //변수-- -> 기존이 변수 값에 1을 뺀다 (후위)
            //--변수 -> 기존의 변수 값에 1을 뺀다 (전위)

            let number = 10

            number++

            alert(number)

            // Undefined 자료형
            // 상수와 변수를 사용하면 undefined 자료형을 확인할 수 있다.
            // 어떠한 경우에 undefined 자료형이 나오는지 보자.

            // 상수와 변수로 선언하지 않은 식별자.
            // 상수와 변수로 선언하지 않은 식별자의 자료형을 확인해보면, undefined가 나온다.
            // 다음 코드의 'abc'와 '그냥식별자'라는 식별자는 선언하지 않고 사용했으므로, undefined가 나온다.

            // 값이 없는 변수
            // 변수를 선언하면서 값을 지정하지 않은 경우에 해당 식별자는 undefined 자료형이 된다.
            // 참고로 상수는 선언할 때 반드시 값을 지정해야 하므로 값이 없는 상수는 존재 하지 않는다.   

            // undefined 자료형은 현재 단계에서는 어떠한 곳에 사용하는지 예측하기 힘들지만, 실무에서 많이 사용
            // 되는 자료형이다. 여기서는 '이러한 자료형이 있다' 정도만 알아두자. 
    </script>
</head>

</body>
</html>
